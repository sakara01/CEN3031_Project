<!--ONLY PUT BODY ELEMENTS HERE, no javascript-->
<app-header (header)="dummyFunc($event)"></app-header>

<div id="container">
  <google-map 
              id="map"
              width="100%"
              height="100%"
              [center]="center"
              [zoom]="zoom">

      <map-marker
        *ngFor="let marker of markers"
        [position]="marker"
        [options]="markerOptions"
        (mapClick)="markerClicked(marker)"
      >
      </map-marker>
      <map-marker
        [position]="center"
        [options]="userMarker"
        >
      </map-marker>
      <map-polyline
        [path]="route"
        >
      </map-polyline>
</google-map>

<app-sidebar [sidebarData]="appSidebarData"></app-sidebar>

<router-outlet></router-outlet>
