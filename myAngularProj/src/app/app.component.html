<!--ONLY PUT BODY ELEMENTS HERE, no javascript-->
<app-header></app-header>

<div id="container">
  <google-map 
              width="100%"
              height="100%"
              [center]="center"
              [zoom]="zoom">

      <map-marker
        *ngFor="let marker of markers"
        [position]="marker"
        [options]="markerOptions"
        (mapClick)="markerClicked(marker)"
      >
      </map-marker>
      <map-marker
        [position]="center"
        [options]="userMarker"
        >
      </map-marker>
</google-map>

<app-sidebar></app-sidebar>


<router-outlet></router-outlet>
